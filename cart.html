<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - ShopSwift</title>
   <link rel="icon" href="images/site_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <style>
    .cart-box {
      padding: 50px 15px;
    }
    .cart-item img {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-summary {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .cart-summary h5 {
      font-weight: bold;
    }
  </style>
</head>
<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">ShopSwift</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
        <a href="signup.html" class="btn btn-primary">Signup</a>
      </div>
    </div>
  </div>
</nav>


  <!-- Cart  -->
  <section class="cart-box bg-light">
    <div class="container">
      <h2 class="mb-4 fw-bold text-center">Your Shopping Cart</h2>

      <!-- Cart  -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <div class="bg-white p-3 rounded shadow-sm">
            <!-- Cart Item -->
            <div class="d-flex align-items-center justify-content-between border-bottom pb-3 mb-3 cart-item">
              <img src="images/kid.jpg" alt="Product">
              <div class="flex-grow-1 px-3">
                <h6 class="mb-1">ELEVANTO pink Robe</h6>
                <small>₹699</small>
              </div>
              <button class="btn btn-sm btn-outline-danger">Remove</button>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-lg-4">
          <div class="cart-summary shadow-sm">
            <h5>Order Summary</h5>
            <div class="d-flex justify-content-between my-2">
              <span>Subtotal</span>
              <strong>₹699</strong>
            </div>
            <div class="d-flex justify-content-between my-2">
              <span>Delivery</span>
              <strong>Free</strong>
            </div>
            <hr>
            <div class="d-flex justify-content-between my-2">
              <span>Total</span>
              <strong>₹699</strong>
            </div>
            <a href="order-success.html" class="btn btn-primary w-100 mt-3">Place Order</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 bg-white border-top">
    <div class="container">
      <small>&copy; 2025 ShopSwift. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

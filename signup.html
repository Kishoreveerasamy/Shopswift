<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - ShopSwift</title>
   <link rel="icon" href="images/site_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .signup-box {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .signup-box h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">ShopSwift</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="emailSignup" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailSignup" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="passwordSignup" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordSignup" placeholder="••••••••" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="mt-3 text-center small text-muted">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional Signup -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('passwordSignup').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        alert("❌ Passwords do not match.");
        return;
      }

      // Simulate
      alert("✅ Account created successfully!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
